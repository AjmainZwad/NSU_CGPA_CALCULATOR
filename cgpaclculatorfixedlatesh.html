<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSU CGPA CALCULATOR</title>
    <style>
        :root {
            --primary: #3b82f6; /* Modern Blue */
            --secondary: #8b5cf6; /* Soft Purple */
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text: #1f2937;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            min-height: 100vh;
            color: var(--text);
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--glass);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            padding: 2rem;
            position: relative;
            animation: fadeIn 0.8s ease-out;
            padding-bottom: 5rem; /* Space for footer */
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Header & Clock --- */
        header {
            text-align: center;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.5rem;
            background: -webkit-linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.2rem;
        }

        .subtitle {
            color: #4b5563;
            font-size: 0.95rem;
            margin-bottom: 1.5rem;
        }

        /* --- Clock Widget --- */
        .clock-widget {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.4);
            padding: 0.6rem 1.8rem;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .clock-time {
            font-size: 1.50rem; /* Small Size as requested */
            font-weight: 800;
            color: var(--text);
            line-height: 1;
            font-variant-numeric: tabular-nums;
            letter-spacing: -0.5px;
        }

        .clock-date {
            font-size: 0.8rem;
            color: var(--primary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            margin-top: 0.3rem;
        }

        /* --- Scoreboard Section --- */
        .scoreboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .score-card {
            background: rgba(255, 255, 255, 0.6);
            padding: 1.5rem;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.6);
            transition: transform 0.2s;
        }

        .score-card:hover {
            transform: translateY(-5px);
        }

        .score-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .score-label {
            font-size: 0.85rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Semester Blocks --- */
        .semesters-area {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .semester-block {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.4);
            position: relative;
        }

        .sem-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .course-list {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .course-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 0.8rem;
            align-items: center;
        }

        /* --- Inputs & Selects --- */
        input, select {
            padding: 0.6rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(0,0,0,0.1);
            background: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        /* --- Buttons --- */
        .btn {
            border: none;
            border-radius: 12px;
            padding: 0.6rem 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.5);
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: white;
            color: var(--text);
            border: 1px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-danger {
            background: #fee2e2;
            color: #ef4444;
            padding: 0.6rem;
        }

        .btn-reset {
            background: transparent;
            color: #ef4444;
            border: 1px solid #fee2e2;
            margin-top: 1rem;
            font-size: 0.8rem;
            width: 100%;
        }

        .btn-reset:hover {
            background: #fee2e2;
        }

        /* --- Action Bar --- */
        .action-bar {
            margin-top: 2rem;
            display: grid;
            grid-template-columns: 1fr 2fr; /* Calculate button is bigger */
            gap: 1rem;
        }

        /* --- Footer --- */
        .footer-credit {
            position: absolute;
            bottom: 1.5rem;
            width: 100%;
            text-align: center;
            left: 0;
            font-size: 0.85rem;
            color: #6b7280;
            opacity: 0.8;
        }

        .footer-credit a {
            font-weight: 700;
            color: var(--secondary);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-credit a:hover {
            text-decoration: underline;
            color: var(--primary);
        }

        @media (max-width: 600px) {
            .course-row {
                grid-template-columns: 1fr 1fr;
            }
            .course-name { grid-column: 1 / -1; }
            .scoreboard { grid-template-columns: 1fr; }
            .action-bar { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>NSU CGPA CALCULATOR</h1>
        <p class="subtitle">Designed for North South University Students</p>
        
        <div class="clock-widget">
            <div class="clock-time" id="clockTime">--:--</div>
            <div class="clock-date" id="clockDate">---, --- --</div>
        </div>
    </header>

    <div class="scoreboard">
        <div class="score-card">
            <div class="score-value" id="totalCGPA">0.00</div>
            <div class="score-label">Current CGPA</div>
        </div>
        <div class="score-card">
            <div class="score-value" id="totalCredits">0</div>
            <div class="score-label">Credits Earned</div>
        </div>
        <div class="score-card">
            <div class="score-value" id="currentStanding">--</div>
            <div class="score-label">Academic Standing</div>
        </div>
    </div>

    <div id="semestersArea" class="semesters-area">
        </div>

    <div class="action-bar">
        <button class="btn btn-secondary" onclick="addSemester()">
            <span>+ Add Semester</span>
        </button>
        <button class="btn btn-primary" onclick="calculateAndSave()">
            <span>Calculate & Save</span>
        </button>
    </div>

    <button class="btn btn-reset" onclick="resetAllData()">
        ⚠ Reset All Data (Clear History)
    </button>

    <div class="footer-credit">
         <a href="https://www.facebook.com/aj.main.31" target="_blank">Ajmain Zwad</a>
    </div>
</div>

<script>
    // --- Real-Time Clock ---
    function updateClock() {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        const dateStr = now.toLocaleDateString('en-US', { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' });
        
        document.getElementById('clockTime').innerText = timeStr;
        document.getElementById('clockDate').innerText = dateStr;
    }
    setInterval(updateClock, 1000);
    updateClock();


    // --- Calculator Logic & Storage ---
    
    let semesterCount = 0;

    // Load data when page opens
    window.onload = function() {
        loadData();
    };

    function createCourseRow(name = "", credit = "3", grade = "4.0") {
        const div = document.createElement('div');
        div.className = 'course-row';
        div.innerHTML = `
            <input type="text" class="course-name" value="${name}" placeholder="Course Name (e.g. CEE499)">
            <select class="credit-select">
                <option value="3" ${credit == 3 ? 'selected' : ''}>3.0 Credits</option>
                <option value="1" ${credit == 1 ? 'selected' : ''}>1.0 Credit (Lab)</option>
                <option value="1.5" ${credit == 1.5 ? 'selected' : ''}>1.5 Credits</option>
                <option value="2" ${credit == 2 ? 'selected' : ''}>2.0 Credits</option>
                <option value="4" ${credit == 4 ? 'selected' : ''}>4.0 Credits</option>
                <option value="6" ${credit == 6 ? 'selected' : ''}>6.0 Credits</option>
            </select>
            <select class="grade-select">
                <option value="4.0" ${grade == 4.0 ? 'selected' : ''}>A</option>
                <option value="3.7" ${grade == 3.7 ? 'selected' : ''}>A-</option>
                <option value="3.3" ${grade == 3.3 ? 'selected' : ''}>B+</option>
                <option value="3.0" ${grade == 3.0 ? 'selected' : ''}>B</option>
                <option value="2.7" ${grade == 2.7 ? 'selected' : ''}>B-</option>
                <option value="2.3" ${grade == 2.3 ? 'selected' : ''}>C+</option>
                <option value="2.0" ${grade == 2.0 ? 'selected' : ''}>C</option>
                <option value="1.7" ${grade == 1.7 ? 'selected' : ''}>C-</option>
                <option value="1.3" ${grade == 1.3 ? 'selected' : ''}>D+</option>
                <option value="1.0" ${grade == 1.0 ? 'selected' : ''}>D</option>
                <option value="0.0" ${grade == 0.0 ? 'selected' : ''}>F</option>
            </select>
            <button class="btn btn-danger" onclick="this.parentElement.remove()">✕</button>
        `;
        return div;
    }

    function addSemester(coursesData = []) {
        semesterCount++;
        const semDiv = document.createElement('div');
        semDiv.className = 'semester-block';
        semDiv.id = `sem-${semesterCount}`;
        
        semDiv.innerHTML = `
            <div class="sem-header">
                <h3>Semester ${semesterCount}</h3>
                <button class="btn btn-secondary" style="font-size:0.8rem" onclick="document.getElementById('${semDiv.id}').remove()">Remove Sem</button>
            </div>
            <div class="course-list" id="course-list-${semesterCount}">
                </div>
            <div style="margin-top: 1rem; text-align: center;">
                <button class="btn btn-secondary" style="width:100%; border-style:dashed;" onclick="addCourseToSem(${semesterCount})">+ Add Course</button>
            </div>
        `;

        document.getElementById('semestersArea').appendChild(semDiv);

        if (coursesData.length > 0) {
            // Load saved courses
            coursesData.forEach(c => {
                const list = document.getElementById(`course-list-${semesterCount}`);
                list.appendChild(createCourseRow(c.name, c.credit, c.grade));
            });
        } else {
            // Default new semester
            addCourseToSem(semesterCount);
            addCourseToSem(semesterCount);
            addCourseToSem(semesterCount);
        }
    }

    function addCourseToSem(semId) {
        const list = document.getElementById(`course-list-${semId}`);
        list.appendChild(createCourseRow());
    }

    function calculateAndSave() {
        let totalPoints = 0;
        let totalCredits = 0;
        let saveData = [];

        const semesterBlocks = document.querySelectorAll('.semester-block');
        
        semesterBlocks.forEach(block => {
            const rows = block.querySelectorAll('.course-row');
            let semCourses = [];
            
            rows.forEach(row => {
                const name = row.querySelector('.course-name').value;
                const credit = parseFloat(row.querySelector('.credit-select').value);
                const gradePoint = parseFloat(row.querySelector('.grade-select').value);
                
                // For saving
                semCourses.push({ name: name, credit: credit, grade: gradePoint });

                // For Calc
                if (!isNaN(credit) && !isNaN(gradePoint)) {
                    totalPoints += (credit * gradePoint);
                    totalCredits += credit; 
                }
            });
            saveData.push(semCourses);
        });

        // Save to LocalStorage
        localStorage.setItem('nsuCGPAData', JSON.stringify(saveData));

        const cgpa = totalCredits === 0 ? 0 : (totalPoints / totalCredits);
        updateScoreboard(cgpa, totalCredits);
    }

    function updateScoreboard(cgpa, credits) {
        const cgpaEl = document.getElementById('totalCGPA');
        const creditEl = document.getElementById('totalCredits');
        const standingEl = document.getElementById('currentStanding');

        animateValue(cgpaEl, parseFloat(cgpaEl.innerText), cgpa, 1000, true);
        animateValue(creditEl, parseFloat(creditEl.innerText), credits, 1000, false);

        let standing = "Good";
        let color = "#10b981"; 

        if (cgpa < 2.0) { standing = "Probation"; color = "#ef4444"; }
        else if (cgpa >= 3.5) { standing = "Excellent"; color = "#3b82f6"; }
        else if (cgpa >= 3.0) { standing = "Very Good"; color = "#8b5cf6"; }

        standingEl.innerText = standing;
        standingEl.style.color = color;
    }

    function loadData() {
        const savedData = localStorage.getItem('nsuCGPAData');
        if (savedData) {
            const parsedData = JSON.parse(savedData);
            // Rebuild semesters from data
            parsedData.forEach(semCourses => {
                addSemester(semCourses);
            });
            // Calculate immediately to show stats
            calculateAndSave();
        } else {
            // No data found, start fresh
            addSemester();
        }
    }

    function resetAllData() {
        if(confirm("Are you sure you want to delete all saved data?")) {
            localStorage.removeItem('nsuCGPAData');
            location.reload(); // Refresh page to clear inputs
        }
    }

    function animateValue(obj, start, end, duration, isFloat) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            const value = progress * (end - start) + start;
            obj.innerHTML = isFloat ? value.toFixed(2) : Math.floor(value);
            if (progress < 1) {
                window.requestAnimationFrame(step);
            }
        };
        window.requestAnimationFrame(step);
    }

</script>
</body>
</html>
